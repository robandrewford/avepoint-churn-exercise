                    <div className="relative h-32 flex items-center bg-gray-50 rounded-xl overflow-hidden border border-gray-200">
                        {/* Timeline Bar */}
                        <div className="absolute top-1/2 left-0 right-0 h-1 bg-gray-300"></div>
                        
                        {/* History Zone */}
                        <div className="absolute top-0 bottom-0 left-0 w-2/3 bg-green-50/50 border-r-2 border-red-500 flex items-center justify-center">
                            <span className="text-green-700 font-bold bg-white px-3 py-1 rounded shadow">Historical Data (Safe)</span>
                        </div>
                        
                        {/* Prediction Point */}
                        <div className="absolute top-0 bottom-0 left-2/3 w-1 bg-red-600 z-10 flex flex-col items-center">
                            <div className="w-4 h-4 rounded-full bg-red-600 -mt-2 shadow"></div>
                            <div className="mt-2 bg-red-600 text-white text-xs px-2 py-1 rounded whitespace-nowrap">Prediction Time (T)</div>
                        </div>
                        
                        {/* Future Zone */}
                        <div className="absolute top-0 bottom-0 right-0 w-1/3 bg-red-50/50 flex items-center justify-center">
                            <span className="text-red-700 font-bold bg-white px-3 py-1 rounded shadow">Future Data (Leakage)</span>
                        </div>
                    </div>
                </div>
            </SlideLayout>
        );

        const ModelCardSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 h-full pb-8">
                    <div className="bg-gray-900 text-white p-8 rounded-2xl flex flex-col justify-center">
                        <h3 className="text-3xl font-bold mb-6 text-red-500">Why LightGBM?</h3>
                        <ul className="space-y-6">
                            {slide.reasons.map((r, i) => (
                                <li key={i} className="flex items-center gap-4 text-lg">
                                    <div className="min-w-[8px] h-2 rounded-full bg-red-500"></div>
                                    {r}
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div className="bg-gray-50 p-8 rounded-2xl border border-gray-200 flex flex-col items-center justify-center opacity-50">
                        <h3 className="text-xl font-bold text-gray-500 mb-4">Alternatives Considered</h3>
                        <div className="flex gap-4 mb-4">
                            <div className="px-4 py-2 bg-white rounded border">Logistic Regression</div>
                            <div className="px-4 py-2 bg-white rounded border">Deep Learning</div>
                        </div>
                        <p className="text-center text-sm text-gray-400">Rejected due to performance on sparse data and inference cost.</p>
                    </div>
                </div>
            </SlideLayout>
        );

        const MathVisualSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                <div className="flex flex-col items-center justify-center h-full pb-12">
                    <div className="bg-gray-900 text-white p-6 rounded-lg text-lg md:text-2xl font-mono mb-12 shadow-2xl border-l-4 border-red-500">
                        {slide.equation}
                    </div>
                    
                    {/* Seesaw Visual */}
                    <div className="w-full max-w-3xl relative h-48">
                        {/* Fulcrum */}
                        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-0 h-0 border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent border-b-[40px] border-b-gray-800"></div>
                        
                        {/* Beam */}
                        <div className="absolute bottom-10 left-0 right-0 h-4 bg-gray-400 rounded transform -rotate-6 origin-center"></div>
                        
                        {/* SMB Weight (Light) */}
                        <div className="absolute bottom-16 right-10 flex flex-col items-center animate-bounce" style={{animationDuration: '3s'}}>
                            <div className="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center font-bold text-gray-600">SMB</div>
                            <div className="text-xs font-bold mt-2">Error = 1x</div>
                        </div>
                        
                        {/* Enterprise Weight (Heavy) */}
                        <div className="absolute bottom-4 left-10 flex flex-col items-center">
                            <div className="w-32 h-32 bg-red-600 rounded-lg shadow-xl flex items-center justify-center font-bold text-white text-xl border-4 border-red-800">Ent</div>
                            <div className="text-lg font-bold mt-2 text-red-700">Error = 10x</div>
                        </div>
                    </div>
                </div>
            </SlideLayout>
        );

        const MetricsSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle="Synthetic Data Architectural Targets">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 h-full items-center pb-8">
                    {slide.metrics.map((m, idx) => (
                        <div key={idx} className="bg-white p-8 rounded-xl border-2 border-gray-100 shadow-sm flex flex-col items-center text-center hover:border-red-500 transition-colors">
                            <div className="text-gray-500 font-medium uppercase tracking-widest text-sm mb-4">{m.label}</div>
                            <div className="text-5xl font-bold text-gray-900 mb-4">{m.value}</div>
                            <div className="text-red-600 font-medium bg-red-50 px-3 py-1 rounded-full text-sm">{m.sub}</div>
                        </div>
                    ))}
                </div>
            </SlideLayout>
        );

        const InsightCardSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle="Actionable Recommendation">
                <div className="flex flex-col gap-6 bg-white p-8 border-l-8 border-red-600 shadow-lg rounded-r-xl max-w-4xl mx-auto">
                    <div>
                        <div className="text-sm font-bold text-gray-400 uppercase tracking-wide mb-1">Observation</div>
                        <div className="text-2xl font-medium text-gray-800">{slide.finding}</div>
                    </div>
                    
                    <div className="h-px bg-gray-100"></div>
                    
                    <div>
                        <div className="text-sm font-bold text-red-500 uppercase tracking-wide mb-1">Recommended Action</div>
                        <div className="text-3xl font-bold text-gray-900 mb-2">{slide.action}</div>
                        <p className="text-gray-600">{slide.detail}</p>
                    </div>
                    
                    <div className="flex flex-wrap gap-4 mt-4">
                        <div className="bg-gray-100 px-4 py-2 rounded text-sm font-semibold text-gray-600">Owner: Customer Success</div>
                        <div className="bg-red-50 px-4 py-2 rounded text-sm font-semibold text-red-600">Impact: High</div>
                    </div>
                </div>
            </SlideLayout>
        );

        const UpliftMatrixSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                <div className="flex flex-col md:flex-row gap-12 h-full items-center pb-8">
                    <div className="flex-1 text-lg text-gray-600">
                        {slide.text}
                    </div>
                    
                    <div className="flex-1 w-full aspect-square bg-gray-50 relative border-2 border-gray-200 rounded-lg p-4 grid grid-cols-2 grid-rows-2 gap-2">
                        {/* Labels */}
                        <div className="absolute -left-8 top-1/2 -rotate-90 text-sm font-bold text-gray-400">Churn Probability</div>
                        <div className="absolute bottom-[-2rem] left-1/2 -translate-x-1/2 text-sm font-bold text-gray-400">Intervention Success</div>
                        
                        {/* Quadrants */}
                        <div className="bg-gray-200 rounded flex items-center justify-center p-4 text-center text-gray-400 flex-col">
                            <span className="font-bold">Lost Causes</span>
                            <span className="text-xs">High Risk / Low Success</span>
                        </div>
                        <div className="bg-red-600 rounded flex items-center justify-center p-4 text-center text-white shadow-xl transform scale-105 z-10 flex-col border-4 border-white">
                            <span className="font-bold text-xl">Persuadables</span>
                            <span className="text-xs opacity-90">Target Here (High ROI)</span>
                        </div>
                        <div className="bg-gray-200 rounded flex items-center justify-center p-4 text-center text-gray-400 flex-col">
                            <span className="font-bold">Sleeping Dogs</span>
                            <span className="text-xs">Low Risk / Low Success</span>
                        </div>
                        <div className="bg-gray-100 rounded flex items-center justify-center p-4 text-center text-gray-500 flex-col">
                            <span className="font-bold">Sure Things</span>
                            <span className="text-xs">Low Risk / High Success</span>
                        </div>
                    </div>
                </div>
            </SlideLayout>
        );

        const MonitoringSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 h-full items-center pb-8">
                    {slide.pillars.map((pillar, idx) => (
                        <div key={idx} className="flex flex-col items-center text-center group">
                            <div className="w-24 h-24 rounded-full border-4 border-gray-100 flex items-center justify-center mb-6 group-hover:border-red-500 transition-colors bg-white shadow-sm">
                                {idx === 0 && <Database size={32} className="text-gray-700" />}
                                {idx === 1 && <Activity size={32} className="text-gray-700" />}
                                {idx === 2 && <Target size={32} className="text-gray-700" />}
                            </div>
                            <h3 className="text-xl font-bold text-gray-900 mb-2">{pillar.name}</h3>
                            <p className="text-sm text-gray-500 px-4">{pillar.desc}</p>
                        </div>
                    ))}
                </div>
            </SlideLayout>
        );

        const MentorshipSlide = ({ slide }) => (
            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                <div className="flex flex-col h-full justify-center px-4 md:px-12 pb-8">
                    {slide.steps.map((step, idx) => (
                        <div key={idx} className="flex items-center gap-6 mb-8 relative">
                            {idx < slide.steps.length - 1 && (
                                <div className="absolute left-6 top-12 bottom-[-2rem] w-1 bg-gray-100"></div>
                            )}
                            <div className={`w-12 h-12 flex-shrink-0 rounded-full flex items-center justify-center font-bold text-white z-10 ${idx === 3 ? 'bg-red-600' : 'bg-gray-800'}`}>
                                {idx + 1}
                            </div>
                            <div className={`flex-1 p-4 rounded-lg border ${idx === 3 ? 'bg-red-50 border-red-200' : 'bg-white border-gray-100'}`}>
                                <div className="font-bold text-xl text-gray-800">{step}</div>
                            </div>
                        </div>
                    ))}
                </div>
            </SlideLayout>
        );

        // --- Main App ---

        function Presentation() {
            const [currentSlide, setCurrentSlide] = useState(0);

            const nextSlide = () => setCurrentSlide(c => Math.min(c + 1, SLIDES.length - 1));
            const prevSlide = () => setCurrentSlide(c => Math.max(c - 1, 0));

            // Keyboard Navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'Space') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const slide = SLIDES[currentSlide];

            return (
                <div className="w-full h-screen flex flex-col font-sans">
                    {/* Viewport/Slide Area */}
                    <div className="flex-1 relative overflow-hidden bg-white shadow-2xl max-w-7xl mx-auto w-full aspect-video my-0 md:my-8 rounded-none md:rounded-lg border border-gray-200">
                        
                        {/* Render Slide based on Type */}
                        {slide.type === 'TITLE' && <TitleSlide slide={slide} />}
                        {slide.type === 'THREE_COL' && <ThreeColSlide slide={slide} />}
                        {slide.type === 'DIAGRAM_TREE' && <DiagramTreeSlide slide={slide} />}
                        {slide.type === 'LIFECYCLE' && <LifecycleSlide slide={slide} />}
                        {slide.type === 'CHART_LTV' && <ChartLTVSlide slide={slide} />}
                        {slide.type === 'ARCHITECTURE' && <ArchitectureSlide slide={slide} />}
                        {slide.type === 'FEATURE_MATRIX' && <FeatureMatrixSlide slide={slide} />}
                        {slide.type === 'TIMELINE_LEAKAGE' && <TimelineLeakageSlide slide={slide} />}
                        {slide.type === 'MODEL_CARD' && <ModelCardSlide slide={slide} />}
                        {slide.type === 'MATH_VISUAL' && <MathVisualSlide slide={slide} />}
                        {slide.type === 'METRICS' && <MetricsSlide slide={slide} />}
                        {slide.type === 'VALIDATION' && (
                            <SlideLayout section={slide.section} title={slide.title} subtitle={slide.subtitle}>
                                <div className="flex flex-col justify-center h-full gap-8 pb-8">
                                    <p className="text-xl text-gray-700">{slide.text}</p>
                                    <div className="space-y-4">
                                        <div className="flex items-center gap-4">
                                            <span className="w-24 font-bold text-gray-500">Fold 1</span>
                                            <div className="flex-1 h-8 bg-gray-100 rounded overflow-hidden flex">
                                                <div className="w-1/4 bg-blue-500"></div>
                                                <div className="w-1/12 bg-yellow-400"></div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <span className="w-24 font-bold text-gray-500">Fold 2</span>
                                            <div className="flex-1 h-8 bg-gray-100 rounded overflow-hidden flex">
                                                <div className="w-2/4 bg-blue-500"></div>
                                                <div className="w-1/12 bg-yellow-400"></div>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <span className="w-24 font-bold text-gray-500">Fold 3</span>
                                            <div className="flex-1 h-8 bg-gray-100 rounded overflow-hidden flex">
                                                <div className="w-3/4 bg-blue-500"></div>
                                                <div className="w-1/12 bg-yellow-400"></div>
                                            </div>
                                        </div>
                                        <div className="flex justify-center gap-8 mt-4 text-sm font-bold">
                                            <div className="flex items-center gap-2"><div className="w-4 h-4 bg-blue-500 rounded"></div>Training (Past)</div>
                                            <div className="flex items-center gap-2"><div className="w-4 h-4 bg-yellow-400 rounded"></div>Validation (Future)</div>
                                        </div>
                                    </div>
                                </div>
                            </SlideLayout>
                        )}
                        {slide.type === 'INSIGHT_CARD' && <InsightCardSlide slide={slide} />}
                        {slide.type === 'UPLIFT_MATRIX' && <UpliftMatrixSlide slide={slide} />}
                        {slide.type === 'MONITORING' && <MonitoringSlide slide={slide} />}
                        {slide.type === 'MENTORSHIP' && <MentorshipSlide slide={slide} />}

                    </div>

                    {/* Control Bar */}
                    <div className="h-16 bg-white border-t flex items-center justify-between px-8 z-50">
                        <div className="text-sm text-gray-500 font-medium">
                            Slide {currentSlide + 1} of {SLIDES.length}
                        </div>
                        <div className="flex items-center gap-4">
                            <button 
                                onClick={prevSlide}
                                disabled={currentSlide === 0}
                                className="p-2 rounded-full hover:bg-gray-100 disabled:opacity-30 transition-colors"
                            >
                                <ChevronLeft size={24} />
                            </button>
                            <button 
                                onClick={nextSlide}
                                disabled={currentSlide === SLIDES.length - 1}
                                className="p-2 rounded-full bg-red-600 text-white hover:bg-red-700 disabled:opacity-50 transition-colors shadow-sm"
                            >
                                <ChevronRight size={24} />
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Presentation />);
    </script>
</body>
</html>
